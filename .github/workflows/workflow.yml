name: Terraform CI

on:
  pull_request:
    branches:
      - master
    paths:
      - 'terraform/*'

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Run a Terraform init
        uses: docker://hashicorp/terraform:0.12.24
        with:
          entrypoint: terraform
          args: init
      
      - name: Run a Terraform validate
        uses: docker://hashicorp/terraform:0.12.24
        with:
          entrypoint: terraform
          args: validate
